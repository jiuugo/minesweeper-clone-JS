<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>

<body>
    <div id="contieneTodo">

        <div id="tabla">
            <div id="mostrador">
                <div id="bombasRestantes">
                    <img src="img/0r.png" alt="reloj vacio" />
                    <img src="img/0r.png" alt="reloj vacio" />
                    <img src="img/0r.png" alt="reloj vacio" />
                </div>
                <div id="botonReinicio">
                    <img src="img/cara1.png" alt="" class="sprite" id="cara" />
                </div>
                <div id="tiempo">
                    <img src="img/0r.png" alt="reloj vacio" />
                    <img src="img/0r.png" alt="reloj vacio" />
                    <img src="img/0r.png" alt="reloj vacio" />
                </div>
            </div>

            <div id="tablero"></div>
        </div>


        <div id="ajustes">
            <div class="moreLess" id="dimensiones">
                <div class="botonMoreLess" id="moreLessDimension">
                    <div class="botonLess">-</div>
                    <div class="botonMore">+</div>
                </div>
                <img src="img/-1.png" alt="BOMBA" class="iconoMoreLess" />
            </div>

            <div class="moreLess" id="nBombas">
                <div class="botonMoreLess" id="moreLessBombas">
                    <div class="botonLess">-</div>
                    <div class="botonMore">+</div>
                </div>
                <img src="img/-1.png" alt="BOMBA" class="iconoMoreLess" />
            </div>
        </div>


    </div>

    <script src="js/iniciaTableros.js"></script>
    <script src="js/mostrarSinExplosion.js"></script>
    <script src="js/actualizaTableroHtml.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
